<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail e gioco dei dadi</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row my-5 text-center">
          <div id="col-mail" class="col-12">
            <input id="email" type="email">
            <p>Inserisci la tua mail</p>
            <button id="sent" class="btn btn-primary">Invio</button>
            <div>
              <h2 id="reply"></h2>
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-12">
            <h1>gioco dei dadi</h1>
            <button id="play">Play</button>
          </div>
          <div class="offset-1 col-4">
            <h3>Il tuo numero</h3>
            <img id="dice-1-user"  class="img-fluid d-none dice" src="img/1.svg" alt="dice 1">
            <img id="dice-2-user"  class="img-fluid d-none dice" src="img/2.svg" alt="dice 2">
            <img id="dice-3-user"  class="img-fluid d-none dice" src="img/3.svg" alt="dice 3">
            <img id="dice-4-user"  class="img-fluid d-none dice" src="img/4.svg" alt="dice 4">
            <img id="dice-5-user"  class="img-fluid d-none dice" src="img/5.svg" alt="dice 5">
            <img id="dice-6-user"  class="img-fluid d-none dice" src="img/6.svg" alt="dice 6">
          </div>
          <div class="offset-2 col-4 ">
            <h3>Il numero del computer</h3>
            <img id="dice-1-bot"  class="img-fluid d-none dice" src="img/1.svg" alt="dice 1">
            <img id="dice-2-bot"  class="img-fluid d-none dice" src="img/2.svg" alt="dice 2">
            <img id="dice-3-bot"  class="img-fluid d-none dice" src="img/3.svg" alt="dice 3">
            <img id="dice-4-bot"  class="img-fluid d-none dice" src="img/4.svg" alt="dice 4">
            <img id="dice-5-bot"  class="img-fluid d-none dice" src="img/5.svg" alt="dice 5">
            <img id="dice-6-bot"  class="img-fluid d-none dice" src="img/6.svg" alt="dice 6">
          </div>
          <h1 id="winner" class="text-center text-primary"></h1>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
